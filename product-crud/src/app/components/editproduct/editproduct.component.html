
<div class="container-fluid mt-4">
    <h3 class="text-success"><strong>Edit Product</strong></h3>
<form>
    <div class="form-group">
        <label for=""> Name</label>
        <input type="text" class="form-control" #name [value]="product.name" style="width:40% ! important" maxlength="100" />
    </div>
    <div class="form-group">
        <label for=""> Description</label>
        <input type="text" class="form-control" #description [value]="product.description" style="width:50% ! important" maxlength="100" />
    </div>    
    <div class="form-group">
        <label for=""> Price</label>
        <input type="text" class="form-control" #price [value]="product.price" style="width:20% ! important" maxlength="100" />
    </div>
    <div class="form-group">
        <label for=""> Quantity</label>
        <input type="number" class="form-control" #quantity [value]="product.quantity" style="width:10% ! important" maxlength="100" />
    </div>
    <div class="mt-2">
    <button (click)="editproduct(name.value,description.value,price.value,quantity.value)" style="display:inline-block;" class="btn btn-success mr-2">Update</button>
    <button routerLink="/" style="display:inline-block" class="btn btn-danger">Cancel</button>
    </div>
</form>
</div>
